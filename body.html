<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body><!---->
<div class="container-fluid banner"
     style="background: url(img/banner2.png)  no-repeat 50% 50%; color: white; position:relative ">
    <!--Заголовок баннера-->
    <div class="container banner-top">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <img style="float: left" src="img/arro.png" alt="">
                <h1><strong>Раннее бронирование уже в продаже</strong></h1>

            </div>
        </div>
        <!--Блоки с картинками-->
        <div class="row banner-top-lvl-2">
            <div class="col-lg-4  col-md-4 col-sm-12 col-xs-12"><img src="img/block-1.png" alt=""></div>
            <div class="col-lg-4  col-md-4 col-sm-12 col-xs-12"><img src="img/banner-2.png" alt=""></div>
            <div class="col-lg-4  col-md-4 col-sm-12 col-xs-12"><img src="img/block-3.png" alt=""></div>
        </div>
        <!--Кнопка-->
        <div class="row banner-top-lvl-3">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <button type="button" class="btn btn-banner">ПРИСОЕДИНИТЬСЯ</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Поиск туров из
                        <button type="button" class="btn button-row-lvl-2 dropdown-toggle" data-toggle="dropdown">Город <span
                                class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Город</a></li>
                        </ul>
                    </h4>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" async src="dist/js/bootstrap.js"></script>

</html>
